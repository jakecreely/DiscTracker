name: Django CI

on:
  push:
    branches: [ "feature/deployment-pipeline" ]
  pull_request:
    branches: [ "feature/deployment-pipeline" ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: DiscTracker
    strategy:
      matrix:
        python-version: ["3.12"]

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: django
          POSTGRES_PASSWORD: django
          POSTGRES_DB: test-disc-tracker
        options: >-
          --health-cmd "pg_isready -U django"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://django:django@postgres/test-disc-tracker

    steps:
    - name: "Checkout Repo"
      uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Wait for PostgreSQL to be ready
      run: |
        until pg_isready -h postgres -p 5432 -U django; do
          echo "Waiting for PostgreSQL...";
          sleep 2;
        done
    - name: Run Tests
      run: |
        python manage.py test