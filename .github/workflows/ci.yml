name: Django CI

on:
  push:
    branches: [ "feature/deployment-pipeline" ]
  pull_request:
    branches: [ "feature/deployment-pipeline" ]
  workflow_dispatch:

jobs:
  unit_tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.12"]

    defaults:
      run:
        working-directory: DiscTracker

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: "Checkout Repo"
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Tests
      env:
        DEBUG: ${{ secrets.DEBUG }}
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        DATABASE_HOST: db
        DATABASE_NAME: db
        DATABASE_USER: postgres
        DATABASE_PASSWORD: postgres
        DATABASE_PORT: 5432
      run: |
        python manage.py test tests.unit
# TODO: CHange to pytest

  lint_check: 
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
      - name: "Checkout Repo"
        uses: actions/checkout@v4
  
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: ruff check

  build_and_push:
    needs: unit_tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - name: "Checkout Repo"
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          context: ./DiscTracker
          tags: ${{ secrets.DOCKER_USERNAME }}/disc-tracker:${{ github.sha }}

  integration_tests:
    needs: build_and_push
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.12"]

    defaults:
      run:
        working-directory: DiscTracker

    steps:
    - name: "Checkout Repo"
      uses: actions/checkout@v4

    # - name: Create logs directory
    #   run: |
    #     mkdir -p ./logs

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # DOCKER_IMAGE=jakecreely/disc-tracker:${{ github.sha }} docker compose -f docker-compose.test.yml up --abort-on-container-exit

    - name: Run Integration Tests
      run: |
        DOCKER_IMAGE=jakecreely/disc-tracker:${{ github.sha }} docker compose -f docker-compose.test.yml up --abort-on-container-exit
      env:
        DEBUG: ${{ secrets.DEBUG }}
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        DATABASE_HOST: db
        DATABASE_NAME: db
        DATABASE_USER: postgres
        DATABASE_PASSWORD: postgres
        DATABASE_PORT: 5432
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres
        POSTGRES_DB: db

