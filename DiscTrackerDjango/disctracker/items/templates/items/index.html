<form action="{% url 'items:add-item' %}" method="post">
    {% csrf_token %}
    <fieldset>
        <label for="cex_id">CEX ID:</label>
        <input type="text" name="cex_id" id="cex_id" placeholder="Enter CEX ID" required><br>
    </fieldset>
    <input type="submit" value="Add">
</form>
<form action="{% url 'items:update-item-prices' %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Update Item Prices">
</form>
{% if items_list %}
    <ul>
    {% for item in items_list %}
        <li><a href="{% url 'items:detail' item.id %}">{{ item.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No items are available.</p>
{% endif %}
